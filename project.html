<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Form Registrasi Event</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-secondary text-white">
    <!--Main content-start-->
    <div class="card bg-dark text-white mt-4">
        <div class="card-header text-center font-weight-bold">EVENT REGISTRATION FORM</div>
        <div class="card-body bg-light text-dark">
            <form method="post">
                <div class="form-row">
                    <div class="col-md-2">
                        <label class="font-weight-bold">Name</label>
                    </div>
                    <div class="col-md-5 mb-2">
                        <input type="text" class="form-control" id="first_name" 
                                placeholder="Enter First Name" name="first_name">
                    </div>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="last_name" 
                                placeholder="Enter Last Name" name="last_name">
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-md-2">
                        <label class="font-weight-bold">Company</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="company"
                            placeholder="Enter Company" name="company">
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-md-2">
                        <label class="font-weight-bold">Email</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="email"
                        placeholder="Enter Email" name="email">
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-md-2">
                        <label class="font-weight-bold">Phone</label>
                    </div>
                    <div class="col-md-2 mb-2">
                        <input type="text" class="form-control" id="phone_code"
                        placeholder="Enter area code" name="phone_code">
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control"
                        id="phone_number"
                        placeholder="Enter phone number"
                        name="phone_number">
                    </div>
                </div>
                <div class="form-row mt-4">
                    <div class="col-md-2">
                        <label class="font-weight-bold">Subject</label>
                    </div>
                    <div class="col-md-10">
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>Choose Option</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label class="font-weight-bold">Are you an existing customer?</label>
                    <br>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"optradio>Yes
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">No
                        </label>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-danger">REGISTER</button>
        </div>
        <div class="card-footer"></div>
    </div>
    <!--main content - end-->

    <!--
        bootstrap core javascript
        placed at the end of the document so the page load faster
    -->
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>
